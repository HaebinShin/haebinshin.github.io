<div class="pub-item">
  <div class="pub-title">{{ include.title }}</div>
  <div class="pub-authors">{{ include.authors }}</div>
  <div class="pub-venue">
    {{ include.venue }}
    {% if include.badge %}<span class="badge">{{ include.badge }}</span>{% endif %}
  </div>
  <div class="pub-links">
    {% if include.paper_url %}<a class="pill" href="{{ include.paper_url }}" target="_blank" rel="noopener">Paper</a>{% endif %}
    {% if include.code_url  %}<a class="pill" href="{{ include.code_url  }}" target="_blank" rel="noopener">Code</a>{% endif %}
    {% if include.project_url %}<a class="pill" href="{{ include.project_url }}" target="_blank" rel="noopener">Project</a>{% endif %}
    {% if include.dataset_url %}<a class="pill" href="{{ include.dataset_url }}" target="_blank" rel="noopener">Dataset</a>{% endif %}
  </div>
</div>
